{% extends 'base.html' %}
{% block content %}

<h1 class="m-1 p-1">Login</h1>
<form action="" method="post" autocomplete="off" class="p-2">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary mb-3" type="submit" value="Login">

    <p>Don't have an account yet? <a href="{% url 'register' %}">Register new account</a></p>
</form>
{% endblock content %}
